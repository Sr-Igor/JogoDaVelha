<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>

    <div class="box-game">
        <div class="row r1">
            <div class="col a1" data-key="a1"></div>
            <div class="col a2" data-key="a2"></div>
            <div class="col a3" data-key="a3"></div>
        </div>
        <div class="row r2">
            <div class="col b1" data-key="b1"></div>
            <div class="col b2" data-key="b2"></div>
            <div class="col b3" data-key="b3"></div>
        </div>
        <div class="row r3">
            <div class="col c1" data-key="c1"></div>
            <div class="col c2" data-key="c2"></div>
            <div class="col c3" data-key="c3"></div>
        </div>
    </div>
    
    
    <div class="info-box">
        <div class="player">
            <span>Vez de:</span>
            <span class="time"></span>
        </div>
        <div class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
